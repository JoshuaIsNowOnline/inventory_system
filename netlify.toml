[build]
  # Netlify 構建設定
  base = "frontend/inventory_app"
  command = "flutter build web --release"
  publish = "build/web"

[build.environment]
  # Flutter 版本固定以確保一致性
  FLUTTER_VERSION = "3.24.0"

[[redirects]]
  # SPA 路由支援 - 所有路徑都重定向到 index.html
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # 靜態資源快取設定
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Web 安全標頭
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"